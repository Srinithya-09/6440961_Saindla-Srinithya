<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating and Modifying Elements</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            margin-bottom: 15px;
        }
        input[type="text"] {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 8px 12px;
            margin-left: 5px;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>üìù Dynamic List Creator</h2>
    <form id="myForm">
        <input type="text" id="myInput" placeholder="Type an item to add to the list">
        <button type="submit">Add</button>
    </form>

    <ul id="myList"></ul>

    <button id="removeAllBtn">Remove All</button>

    <script>
        $(document).ready(function() {
            $("#myForm").submit(function(event) {
                event.preventDefault();
                var inputValue = $("#myInput").val().trim();
                if (inputValue !== "") {
                    $("#myList").append("<li>" + inputValue + "</li>");
                    $("#myInput").val('');
                }
            });
            $("#removeAllBtn").click(function() {
                $("#myList").empty();
            });
        });
    </script>
</body>
</html>
